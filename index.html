<!DOCTYPE html>
<html>
    <head>
         <meta charset="utf-8">
        <link rel="icon" type="image/png" href="img/icon2.png" />
        <title>YouTube Streaming</title>
        <meta name="google-signin-scope" content="profile email">
        <meta name="google-signin-client_id" content="310890699929-ddvsu8caq08ae592scm04rfmo2s75rq4.apps.googleusercontent.com">
        <script src="https://apis.google.com/js/platform.js" async defer></script>
        <link href="libs/font-awesome-4.7.0/css/font-awesome.css" rel="stylesheet"/>
        <style>
            body
            {
                background:#f8f8f8;
                font-family: sans-serif;
                margin:0px;
            }

            .search-input
            {
                border: 0;
                display: inline-block;
                font-size: 16px;
                height: 100%;
                left: 0;
                margin: 0;
                outline: none;
                padding: 2px 6px;
                -moz-box-sizing: border-box;
                box-sizing: border-box;
            }

            .result-box
            {
                background:white;
                margin:7px;
                padding:7px;
                border-radius:4px;
                box-shadow:0px 4px 10px 3px lightgray;
            }

            .page-header
            {
                height: 45px;
                padding: 7px;
                position:fixed;
                top:0;
                width: 100%;
                background:#1c1e27;
                z-index: 10;
            }

            .area-results
            {
                margin-top:45px;
                padding-top:20px;
            }

            .option-btn:hover
            {
                color:#4285f4;
                cursor:pointer;
            }
        </style>
    </head>
    <body>
        <div class="page-header">
            <table style="width:97%">
                <tr>
                    <td style="height: 40px;width:60px;color:#4285f4;font-size:40px">
                        <span class="fa fa-youtube-play"></span>
                    </td>
                    <td style="color:white;font-size:16px;width:100px;text-align: left">
                        <strong>YouTube</strong> <x style="color:#4285f4">Streaming</x>
                    </td>
                    <td style="text-align: center">
                        <form onsubmit="return search('results', 'search-input')">
                            <input id="search-input" class="search-input" type="search" autofocus autocomplete="false"/>
                            <button style="background:transparent;color:white;border:1px solid gray;padding:3px 6px;cursor:pointer" type="submit">
                                <span class="fa fa-search"></span> SEARCH
                            </button>
                        </form>
                    </td>
                    <td id="user-div" style="text-align: right">
                        <div class="g-signin2" data-onsuccess="onSignIn" data-theme="dark" style="float:right"></div>
                    </td>
                </tr>
            </table>
        </div>
        <div id="results" class="area-results" style="padding-bottom:75px">
        </div>
        <div style="position:fixed;bottom:0;width:100%;background:rgba(28, 30, 39, 0.7);color:white">
            <div id="now-playing-list" style="overflow-y:auto;max-height: 200px">
            </div>
            <div id="player">
            </div>
        </div>
        <script src="libs/js/request.js"></script>
        <script src="libs/js/templates/web-templates.js"></script>
        <script src="libs/js/tracks.js"></script>
        <script src="libs/js/search.js"></script>
        <script src="libs/js/nowplaying.js"></script>
        <script src="libs/js/stream.js"></script>
        <script src="libs/js/user-manager.js"></script>
        <script>
            if (screen.width <= 800) {
                window.location.href = "mobile";
            }

        </script>
    </body>
</html>
